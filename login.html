<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Online Gas Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="image-container">

    <!-- Login Box on Image -->
    <div class="login-box">
        <h2>Gas Booking Login</h2>

        <form action="dashboard.html">
            <input 
                type="text" 
                placeholder="Consumer ID (min 8 chars)" 
                minlength="8" 
                required
            >

            <input 
                type="password" 
                placeholder="Password (min 8 chars)" 
                minlength="8" 
                required
            >

            <button type="submit">Login</button>
        </form>

    </div>
</div>

</body>
</html>
